<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ludo-game</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" >
  <link rel="shortcut icon" href="https://img.freepik.com/free-vector/vector-set-different-red-black-blue-green-dice-isolated-white-background_1284-48502.jpg?w=740&t=st=1676217374~exp=1676217974~hmac=b99d75e373628b8b7beb3c9cd22d27eed29a0e63ef172b69d6ea767ec0ec24fb" >
</head>
<body>

  <div class="main-container">
    <div class="sub-container">
      <div class="box box-2">
        <div class="hidden-2">
          <button class="roll-dice"><i class="fas fa-dice dice-icon"></i>Roll dice</button>
          <button class="hold"><i class="fas fa-download hold-icon"></i>Hold</button>
        </div>
        <div class="current--2">
          <h3>Current</h3>
          <p class="current--2-score">0</p>
        </div>
        <div class="player--2">
          <p class="player--2-heading">Player-2</p>
          <p class="player--2-score">0</p>
        </div>
      </div>
      <div class="box box-3">
        <div class="hidden-3">
          <button class="roll-dice"><i class="fas fa-dice dice-icon"></i>Roll dice</button>
          <button class="hold"><i class="fas fa-download hold-icon"></i>Hold</button>
        </div>
        <div class="current--3">
          <h3>Current</h3>
          <p class="current--3-score">10</p>
        </div>
        <div class="player--3">
          <p class="player--3-heading">Player-3</p>
          <p class="player--3-score">0</p>
        </div>
      </div>
    </div>
    <div class="sub-container">
      <div class="box box-1">
        <div class="player--1">
          <p class="player--1-heading">Player-1</p>
          <p class="player--1-score">0</p>
        </div>
        <div class="current--1">
          <h3>Current</h3>
          <p class="current--1-score">0</p>
        </div>
        <div class="hidden-1">
          <button class="roll-dice"><i class="fas fa-dice dice-icon"></i>Roll dice</button>
          <button class="hold"><i class="fas fa-download hold-icon"></i>Hold</button>
        </div>
        
      </div>
      <div class="box box-4">
        <div class="player--4">
          <p class="player--4-heading">Player-4</p>
          <p class="player--4-score">0</p>
        </div>
        <div class="current--4">
          <h3>Current</h3>
          <p class="current--4-score">0</p>
        </div>
        <div class="hidden-4">
          <button class="roll-dice"><i class="fas fa-dice dice-icon"></i>Roll dice</button>
          <button class="hold"><i class="fas fa-download hold-icon"></i>Hold</button>
        </div>
        
      </div>
    </div>
  </div>
  <img src="./img/dice-6.png" alt="image not found" class="dice">
  

  <script src="./js/script.js"></script>
</body>
</html>
